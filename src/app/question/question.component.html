<app-card [title]="'Basic Form Inputs'">
    <h4 class="sub-title">Basic Inputs</h4>
    <p>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</p>
    <form>
      
     
    
      
    
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Câu hỏi</label>
        <div class="col-sm-10">
          <textarea rows="5" cols="5" class="form-control" placeholder="Default textarea" name="question" [(ngModel)]="question.content"></textarea>
        </div>
        
      </div>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Các đáp án</label>
        </div>
        <div *ngFor ="let item of question.answers;let i =index"class="form-group row">
            <label class="col-sm-2 col-form-label">Đáp án {{i+1}}</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="question.answers[i].content" name="{{i}}">
          </div>
        </div>
      <button class="btn btn-info" (click)="addAnswer()"><i class="icofont icofont-info-square"></i>Thêm câu trả lời</button>
      <button class="btn btn-info" (click)="passBack()"><i class="icofont icofont-info-square"></i>Lưu câu trả lời </button>
    </form>
    
  </app-card>
