<app-card [title]="'Question'">

    <form>
  
      <div class="form-group row">
        <label class="col-sm-2 ">Câu hỏi</label>
        <div class="col-sm-10">
          <textarea rows="5" cols="5" class="form-control" placeholder="Question Content" name="question" [(ngModel)]="question.content"></textarea>
        </div>
  
      </div>
      
      <div *ngFor="let item of question.answers;let i =index" class="form-group row">
        <label class="col-sm-2 ">Đáp án {{i+1}}</label>
        <div class="col-sm-8">
          <input id="answer+i" type="checkbox"[checked]="item.right" (change)='item.right=$event.target.checked'/> 
          <input type="text" class="form-control form-control-success" [(ngModel)]="question.answers[i].content" name="{{i}}">
        </div>
        <div class="col-sm-2">
          <button class="btn btn-warning" (click)="deleteAnswer(i)">Xóa</button>
        </div>
      </div>
      <button class="btn btn-info" (click)="addAnswer()">Thêm câu trả lời</button>
      <button class="btn btn-info" (click)="addQuestion()">Lưu câu trả lời</button>
    </form>
  </app-card>
