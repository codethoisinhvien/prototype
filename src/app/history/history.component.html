<app-card [title]="'Lịch sử thi'" [classHeader]="true" [blockClass]="'table-border-style'">
 
  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>Stt</th>
        <th>Môn học</th>
        <th>Tên bài thi</th>
        <th>Thời gian làm</th>
        <th>Thời gian nộp bài thi</th>
        <th>Điểm</th>
        <th>Thời gian thực làm bài</th>
        <th>Chi tiết</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of history;let i = index">
        <th>{{i+1}}</th>
        <th>{{item.exam.subject.name}}</th>
        <th>{{item.exam.name}}</th>
        <th>{{item.exam.timedo}} phút</th>
        <th>{{item.createdAt.toLocaleString()}}</th>
        <th>{{item.score}}</th>
        
        <th> {{ item.expiresIn | date:'HH:mm:ss'}}</th>
        <th><a  href="/history/{{item.id}}"><button  class="btn btn-info" ><i class="fas fa-eye"></i>Xem </button></a></th>
      </tr>
     
     
      </tbody>
    </table>
  </div>
</app-card>
