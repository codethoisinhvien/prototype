<app-card [title]="'Tạo thông báo'">
  <form>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nội dung</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="data.content" name="content">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Tới nhóm người dùng</label>
      <div class="col-sm-6">

        <select id="roles" name="role" [(ngModel)]="data.condition.role">

          <option value="1">User</option>
          <option value="2">Mod</option>
          <option value="3">Admin</option>

        </select>
      </div>

    </div>
      <button (click)="createNotification()">Tạo thông báos</button>
  </form>
</app-card>
