    <app-card [title]="'Thông tin cá nhân '">
      <form>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">First name: </label>
          <label class="col-sm-8 col-form-label">{{users.first_name}}</label>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Last name: </label>
          <label class="col-sm-8 col-form-label">{{users.last_name}}</label>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Email: </label>
          <label class="col-sm-8 col-form-label">{{users.email}}</label>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Birthday: </label>
          <label class="col-sm-8 col-form-label">{{users.birthday}}</label>
          
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Sex: </label>
          <label class="col-sm-8 col-form-label">{{users.sex}}</label>
        </div>
      </form>
    </app-card>
