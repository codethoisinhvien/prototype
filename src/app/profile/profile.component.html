<app-card [title]="'Input Alignment'">
  <h4 class="sub-title">Input Alignment</h4>
  <p>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</p>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">First name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-normal" placeholder="First name" name="first_name"
          [(ngModel)]="customer.first_name">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Last name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-bold" placeholder="Last name" name="last_name" [(ngModel)]="customer.last_name">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email</label>


      <div class="col-sm-10">
        <input type="email" class="form-control form-control-capitalize" placeholder="email" name="email" [(ngModel)]="customer.email">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-uppercase" placeholder="Username" name="username"
          [(ngModel)]="customer.username">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Birthday</label>
      <div class="col-sm-10">
        <input type="text" data-date="" data-date-format="YYYY-MM-DD hh:mm:ss A Z" class="form-control form-control-uppercase" placeholder="brithday" name="brithday"
          [(ngModel)]="customer.birthday">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Sex</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-uppercase" placeholder="Sex" name="sex"
          [(ngModel)]="customer.sex">
      </div>
    </div>
    <div>
      <div>
        <input type="submit" class="form-control form-control-rtl" placeholder=".form-control-rtl">
      </div>
    </div>
  </form>
</app-card>
