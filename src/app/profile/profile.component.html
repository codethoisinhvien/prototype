<app-card [title]="'Thông tin cá nhân '">

  <form (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">First name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-normal" placeholder="First name" name="first_name"
          [(ngModel)]="customer.first_name">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Last name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-normal" placeholder="Last name" name="last_name"
          [(ngModel)]="customer.last_name">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email</label>


      <div class="col-sm-10">
        <input type="email" class="form-control form-control-normal" placeholder="email" name="email" [(ngModel)]="customer.email">
      </div>
    </div>


    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Birthday</label>
      <div class="col-sm-10">
        <div class="input-group">
        <input class="form-control form-control-normal" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" [(ngModel)]="customer.birthday">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
        </div>
      </div>

    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Sex</label>
      <div class="col-sm-10">
        <input type="text" class="form-controlform-control form-control-normal" placeholder="Sex" name="sex"
          [(ngModel)]="customer.sex">
      </div>
    </div>
    <div>
      <div>
        <input type="submit" class="form-control form-control-rtl" placeholder=".form-control-rtl">
      </div>
    </div>
  </form>
</app-card>
