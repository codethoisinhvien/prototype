<app-card [title]="'Input Alignment'">
  <h4 class="sub-title">Input Alignment</h4>
  <p>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</p>
  <form (ngSubmit)= "onSubmit()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">First name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-normal" placeholder="First name" name="first_name"
          [(ngModel)]="customer.first_name">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Last name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-bold" placeholder="Last name" name="last_name" [(ngModel)]="customer.last_name">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email</label>


      <div class="col-sm-10">
        <input type="email" class="form-control form-control-capitalize" placeholder="email" name="email" [(ngModel)]="customer.email">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-uppercase" placeholder="Username" name="username"
          [(ngModel)]="customer.username">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control form-control-lowercase" placeholder="Password" name="password"
          [(ngModel)]="customer.password">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Confirm password</label>
      <div class="col-sm-10">
        <div>
          <input type="text" class="form-control form-control-variant" placeholder="Confirm password" name="cfpassword">
        </div>
      </div>
    </div>
      <div>
        <div>
          <input type="submit" class="form-control form-control-rtl" placeholder=".form-control-rtl">
        </div>
      </div>
  </form>
</app-card>
