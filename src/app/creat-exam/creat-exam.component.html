<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Thông tin bài thi</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div>
          
          <div class="form-group has-success row">
            <div class="col-sm-2">
              <label class="col-form-label" for="inputSuccess1">Tên bài thi</label>
            </div>
            <div class="col-sm-10">
              <input type="text" class="form-control form-control-success" id="inputSuccess1" name="examName" [(ngModel)]="exam.name">
              <div class="col-form-label">Thời gian thi</div>
            </div>
          </div>
          <div class="form-group has-warning row">
            <div class="col-sm-2">
              <label class="col-form-label" for="inputWarning1">Tổng điểm bài thi</label>
            </div>
            <div class="col-sm-10">
              <input type="text" class="form-control form-control-warning" id="inputWarning1" name="examName" [(ngModel)]="exam.score">
              <div class="col-form-label">Shucks, check the formatting of that and try again.</div>
            </div>
          </div>
          <div class="form-group has-danger row">
            <div class="col-sm-2">
              <label class="col-form-label" for="inputDanger1">Thời gian thi</label>
            </div>
            <div class="col-sm-10">
              <input type="text" class="form-control form-control-danger" id="inputDanger1" name="examName" [(ngModel)]="exam.time">
              <div class="col-form-label">Sorry, that username's taken. Try another?</div>
            </div>
          </div>
        </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="save()">Ok</button>
  </div>
